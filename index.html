<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Key Validator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #ffffff;
      color: #333;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      margin: 10px 0;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üîê Access Panel</h2>
  <input type="text" id="keyInput" placeholder="Enter your access key" />
  <button onclick="checkKey()">Validate Key</button>
  <div id="status"></div>

  <script>
    async function checkKey() {
      const key = document.getElementById('keyInput').value.trim();
      const status = document.getElementById('status');
      status.textContent = "Checking...";
      try {
        const res = await fetch("https://yourgithubusername.github.io/keydb/keys.json?bust=" + Date.now());
        const keys = await res.json();

        if (keys.hasOwnProperty(key)) {
          const expiry = keys[key].expiry;
          const username = keys[key].username;
          if (Date.now() < expiry) {
            status.style.color = "green";
            status.textContent = `‚úÖ Access Granted. Welcome, ${username}!`;
            // Here you can redirect or show protected content
          } else {
            status.style.color = "red";
            status.textContent = "‚ùå Key expired.";
          }
        } else {
          status.style.color = "red";
          status.textContent = "‚ùå Invalid key.";
        }
      } catch (err) {
        status.style.color = "red";
        status.textContent = "Error loading key database.";
      }
    }
  </script>

</body>
</html>
